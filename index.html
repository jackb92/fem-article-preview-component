<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img src="images/drawers.jpg" class="drawers-image" alt="Drawers">
    </div>
    <div class="copy-container">
      <div class="copy-section">
        <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
        <h2>Everbeen in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete</h2>
      </div>
      <div class="bottom-section">
        <div class="michelle-section">
          <img src="images/avatar-michelle.jpg" class="michelle-image" alt="Michelle"></div>
          <div class="name-section">
            <p class="name">Michelle Appleton</p>
            <p class="date">28 Jun 2020</p>
          </div>
          <div class="icon">
            <button onclick="myFunction()">
              <ion-icon class="arrow-icon" name="arrow-redo-circle-outline"></ion-icon>
            </button>
          </div>
          <div id="myDIV" style="display:none">
            <div class="icon-container">
              <div class="icons">
                <img src="images/icon-facebook.svg" alt="">
              </div>
              <div class="icons">
                <img src="images/icon-twitter.svg" alt="">
              </div>
              <div class="icons">
                <img src="images/icon-pinterest.svg" alt="">
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="function.js"></script
</body>
</html>
